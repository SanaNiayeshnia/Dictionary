<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <script src="https://kit.fontawesome.com/cfa60e452d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="Dictionary.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
        <input type="text" id="search-box" placeholder="Enter your word..."><i class="fa-solid fa-search" id="search-icon"></i>
        </div>
        <div id="word-box">
            <span id="word">Word</span><i class="fa-solid fa-volume-high" id="volume-icon"></i> <audio src="" id="word-audio"></audio>
            <p id="phonetic">phonetic</p>
        </div>
        
        <div id="meaning-box">

        </div>
        <p id="error-text">The Word Does Not Found!</p>

       
    </div>
    <script src="Dictionary.js"></script>
</body>
</html>
